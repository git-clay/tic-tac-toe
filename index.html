<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
		<table class="board">
			<tr class="row1">
				<td class="cell" id="1">1</td>
				<td class="cell" id="2">2</td>
				<td class="cell" id="3">3</td>
			</tr>
			<tr class="row2">
				<td class="cell" id="4">4</td>
				<td class="cell" id="5">5</td>
				<td class="cell" id="6">6</td>				
			</tr>
			<tr class="row3">
				<td class="cell" id="7">7</td>				
				<td class="cell" id="8">8</td>
				<td class="cell" id="9">9</td>				
			</tr>			
		</table>
	<button onclick="selectTile()" class="btn">Reset</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
